<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise - Cyber Range</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
            color: #e0e0e0;
        }
        .bg-cyber {
            background-color: #2c2c2c;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Add New Exercise</h1>
            <a href="{% url 'instructor_dashboard' %}" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition duration-300">
                Back to Dashboard
            </a>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4">
        <section class="bg-cyber rounded-2xl shadow-2xl p-8 mb-12 max-w-3xl mx-auto">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Exercise Name</label>
                        <input type="text" name="name" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Exercise Type</label>
                        <input type="text" name="type" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Difficulty (1-5)</label>
                    <input type="number" name="difficulty" min="1" max="5" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold">Criteria Descriptions</h3>
                    
                    {% for i in '123456'|make_list %}
                    <div>
                        <label class="block text-sm font-medium mb-2">Criteria {{ i }}</label>
                        <input type="text" name="criteria{{ i }}" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    {% endfor %}
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'instructor_dashboard' %}" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition duration-300">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300">
                        Add Exercise
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
