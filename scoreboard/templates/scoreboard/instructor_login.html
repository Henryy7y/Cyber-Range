<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - Cyber Range</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
            color: #e0e0e0;
        }
        .bg-cyber {
            background-color: #2c2c2c;
        }
        .text-cyber {
            color: #e0e0e0;
        }
        .border-cyber {
            border-color: #444444;
        }
        .hover-cyber:hover {
            background-color: #3a3a3a;
        }
        .error {
            color: #ff3860;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            background-color: rgba(255, 56, 96, 0.1);
            border-radius: 4px;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-6 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Cyber Range Instructor Login</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-cyber rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-cyber">Login to Your Account</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-cyber mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-cyber mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Log In
                    </button>
                </div>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags == 'success' %}bg-green-600{% else %}error{% endif %} mt-4 p-2 rounded">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">Back to Student Login</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cyber Range Exercise Module. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
